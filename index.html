                <button class="btn">Google Search</button>
                <button class="btn">I'm feeling lucky</button>

        </div>
        <div class="border2">
            <div class="box1">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="#">Stanford Search</a></li>
                    <li><a href="#">Linux Search</a></li>
                </ul>
            </div>

                <ul>
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Goodle Logos</a></li>
                </ul>
            </div>
            <div class="box3">
                <ul>
                    <li>Get Google!</li>
                    <li>updates monthly:</li>
                    <li><input type="email"name="email" id="email" placeholder="your e-mail"></li>
                    <li><button class="btn">Subscribe</button> <a href="#">Archive</a></li>
                </ul>
            </div>
        </div>
    </section>
        
    <!-- container end -->
